{% extends 'blog/base.html' %}
{% block title %}Eliminar Post{% endblock %}
{% block content %}
<h1>¿Eliminar "{{ object.title }}"?</h1>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Sí, eliminar</button>
  <a href="{% url 'post_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
