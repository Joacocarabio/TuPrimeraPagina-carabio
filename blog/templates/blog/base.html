<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Mini Blog{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">Mini Blog</a>
    <div class="d-flex align-items-center gap-2">
      <form action="{% url 'post_search' %}" method="get" class="d-flex">
        <input name="q" class="form-control form-control-sm" type="search" placeholder="Buscar..." />
      </form>

      {% if user.is_authenticated %}
        <span class="text-light">Hola, {{ user.username }}</span>
        <form method="post" action="{% url 'logout' %}" style="display:inline;">
          {% csrf_token %}
          <button class="btn btn-sm btn-outline-light">Salir</button>
        </form>
        <a class="btn btn-sm btn-primary" href="{% url 'post_create' %}">Nuevo Post</a>
      {% else %}
        <a class="btn btn-sm btn-outline-light" href="{% url 'login' %}">Login</a>
        <a class="btn btn-sm btn-warning" href="{% url 'signup' %}">Crear usuario</a>
      {% endif %}
    </div>
</nav>

<main class="container">
  {% block content %}{% endblock %}
</main>

<footer class="text-center mt-5 mb-3 text-muted">
  <small>Hecho con Django • Patrón MVT</small>
</footer>
</body>
</html>
