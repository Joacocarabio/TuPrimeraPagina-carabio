{% extends "blog/base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h2 class="mb-3">Entrar</h2>
<div class="d-flex gap-2 mb-3">
  <a class="btn btn-primary" href="{% url 'login' %}">Login</a>
  <a class="btn btn-outline-secondary" href="{% url 'signup' %}">Crear usuario</a>
</div>

<form method="post" class="card card-body" style="max-width:500px">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary">Entrar</button>
</form>
{% if form.errors %}
  <p class="text-danger mt-2">Usuario o contrase√±a incorrectos.</p>
{% endif %}
{% endblock %}
