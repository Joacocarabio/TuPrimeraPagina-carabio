{% extends 'blog/base.html' %}
{% block content %}
<h2>Mi perfil</h2>
{% if profile.avatar %}
  <img src="{{ profile.avatar.url }}" style="max-width:150px;">
{% endif %}
<p><strong>Usuario:</strong> {{ request.user.username }}</p>
<p><strong>Bio:</strong> {{ profile.bio }}</p>
<a class="btn btn-sm btn-outline-primary" href="{% url 'edit_profile' %}">Editar perfil</a>
{% endblock %}
